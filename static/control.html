<!doctype html>
<html ng-app="overlayApp">
<head>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/socket.io-client/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class=control_panel>
    <div class="toggle_btn" onclick=send_msg('interview')>
        Interview
    </div>
    <div class="toggle_btn" onclick=send_msg('casters')>
        Casters
    </div>
</div>
<script>
    var socket = io();

    var send_msg = function(msg) {
        socket.send(msg)
    }
</script>
</body>
</html>
