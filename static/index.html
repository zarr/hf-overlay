<!doctype html>
<html ng-app="overlayApp">
<head>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/socket.io-client/socket.io.js"></script>
    <script src="/lib/moment/moment.js"></script>
    <script src="code.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div ng-controller="IntervieweeController as data">
    <div ng-class="{out: !data.in, in: data.in}" class="interviewee">
        <div class=name>{{data.interviewee.name}}</div>
        <div class=title>{{data.interviewee.title}}</div>
        <img class=logo src=/img/ankka.png />
        <img class="logo shadow" src=/img/ankkavarjo.png />
    </div>
</div>
<div ng-controller="CasterController as data">
    <div ng-class="{out: !data.in, in: data.in}" class="caster">
        <div class="caster1">
            <div class=name>{{data.caster1.name}}</div>
            <div class=nick>{{data.caster1.nick}}</div>
            <div class=tag>{{data.caster1.tag}}</div>
        </div>
        <div class="caster2">
            <div class=name>{{data.caster2.name}}</div>
            <div class=nick>{{data.caster2.nick}}</div>
            <div class=tag>{{data.caster2.tag}}</div>
        </div>
    </div>
</div>
<div ng-controller="ClockController as data">
    <div class="clock">
        {{data.time}}
    </div>
</div>
</body>
</html>
