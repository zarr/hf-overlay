<div ng-controller="IntervieweeController as data">
    <div ng-class="{out: !data.in, in: data.in}" class="interviewee">
        <div class=name>{{data.interviewee.name}}</div>
        <div class=title>{{data.interviewee.title}}</div>
        <img class=logo src=/img/ankka.png />
        <img class="logo shadow" src=/img/ankkavarjo.png />
    </div>
</div>
