<!doctype html>
<html ng-app="overlayApp">
<head>
    <script src="/lib/angular/angular.js"></script>
    <script src="crud.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div ng-controller="CrudController as data">
    <div ng-repeat="person in data.persons">
        <div>
            {{person.name}} // {{person.title}} // {{person.nick}} // {{person.tag}}
            <button ng-click="data.deletePerson(person._id)">delete</button>
        </div>
    </div>
    <div>
        Add new person:
        <div><input type="text" ng-model="data.newPerson.name"><label>Name</label></div>
        <div><input type="text" ng-model="data.newPerson.title"><label>Title</label></div>
        <div><input type="text" ng-model="data.newPerson.nick"><label>Nick</label></div>
        <div><input type="text" ng-model="data.newPerson.tag"><label>Hashtag</label></div>
        <div><button ng-click="data.addPerson(data.newPerson)">Add</button></div>
    </div>
</div>
</body>
</html>
